			}

				<span>用户名：</span> <input type="text" name="username" value="" />

				<span>密码：</span> <input type="password" name="password" value="" />
			</div>
			<div>
				<span>邮箱：</span> <input type="email" name="email" required="required" />
			</div>
			<input type="submit" value="提交"/>

	</body>
</html>
