<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			.heart {
				width: 100px;
				height: 100px;
				position: relative;
				background: #FF0000;
				transform: rotate(45deg);
				margin: 100px;
			}
			
			.heart:after {
				content: '';
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: red;
				display: block;
				position: absolute;
				left: -50%;
			}
			.heart:before {
				content: '';
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: red;
				display: block;
				position: absolute;
				top: -50%;
			}
		</style>
	</head>
	<body>
		
		<div class="heart">
			
		</div>
	
	</body>
	
</html>
