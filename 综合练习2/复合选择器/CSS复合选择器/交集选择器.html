<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p.special {
				color: red;
			}
			h3.special {
				color: green;
			}
		</style>
	</head>
	<body>
		<p>普通段落文本（蓝色）</p>
		<h3> 普通标题文本（黑色）</h3>
		<p class="special">指定了.special类别的段落文本（红色）</p>
		<h3 class="special">指定了.special类别的段落文本(绿色)</h3>
	</body>
</html>
