<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				border: 1px solid black;
				text-align: center;
				padding: 10px;
			}
			#div1{
				width: 300px;
				height: 300px;		
				background: green;
			}
			
			#div2 {
				width: 100px;
				height: 100px;
				background: yellow;
			}
		</style>
		<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$('document').ready(function(){
				
				$('div').click(function(e){
					
					//事件冒泡从里向外
					console.log(this.id + ' is clicked!');
					
					//阻止事件冒泡到父元素
					e.stopPropagation();	
					
					//return false也可以阻止事件冒泡,但是会阻止元素的默认动作(例如a标签的跳转等）)
					//return false;
				});				
			});
		</script>
	</head>
	<body>
		<div id="div1" class="c1">
			DIV1
			<div id="div2">
				DIV2
			</div>
		</div>
	</body>
</html>
