		<style type="text/css">
			p {
				margin: 20px;
				font-size: 24px;
			}
			h1,
			h2,
			h3 {
				display: none;
			}
			#imgcontainer img {

				height: 300px;
			}
		</style>

		<script>
			$(function() {
				$(window).resize(getSize)

				function getSize() {
					$('p').text(`屏幕宽度: ${window.innerWidth} px`);
				};
