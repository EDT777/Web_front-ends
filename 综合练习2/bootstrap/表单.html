<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>-->
		<!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<title>
			Hello Bootstrap
		</title>
	</head>
	<body>
		<div class="container">
			<h1>用户登录</h1>

			<!-- <form class="form-inline"> -->
			<form>
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="email" class="form-control" id="username" name="password" placeholder="手机/邮箱/用户名">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="密码">
				</div>

				<div class="form-group">
					<label>
						<input type="checkbox"> 下次自动登录
					</label>
				</div>
				<button type="submit" class="btn btn-primary form-control">登录</button>
			</form>
			
			
			<h1>用户注册</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-xs-4">用户名</label>
					<div class="col-xs-8 input-group">
						<input type="email" class="form-control" id="username" name="password" placeholder="用户名" >
						<span class="input-group-addon">@example.com</span>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-xs-4">密码</label>
					<div class="col-xs-8">
						<input type="password" class="form-control" id="password" name="password" placeholder="密码">
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-xs-3 col-xs-offset-9">
						<button type="submit" class="btn btn-primary form-control">注册</button>
					</div>
				</div>
			</form>
		</div>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
