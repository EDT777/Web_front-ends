<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>照片墙</title>
		<style type="text/css">
			img {
				width: 280px;
				position: absolute;
			}
			
			#img1 {
				transform: translate(100px, 120px) rotate(-30deg);				
			}
			#img2 {
				transform: translate(300px, 220px) rotate(40deg);				
			}
			#img3 {
				transform: translate(280px, 400px) rotate(5deg);				
			}
			#img4 {
				transform: translate(30px, 300px) rotate(-15deg);				
			}
			#img5 {
				transform: translate(500px, 100px) rotate(-15deg);				
			}
			
			div {
				background-image: url('http://static.ibodao.com/Public/uploads/images/2018/0614/5b21be3caf065.png');
				width: 100%;
				height: 600px;
			}
		</style>
	</head>
	<body>		
		<div>
			<img src="http://static.ibodao.com/Public/uploads/images/2018/0614/5b21be3c9554a.png" id="img1" title="img1" >
			<img src="http://static.ibodao.com/Public/uploads/images/2018/0614/5b21be3c89739.png" id="img2"  title="img2">
			<img src="http://static.ibodao.com/Public/uploads/images/2018/0614/5b21be3c1ae35.png" id="img3"  title="img3">
			<img src="http://static.ibodao.com/Public/uploads/images/2018/0614/5b21be3bec264.png" id="img4"  title="img4">
			<img src="http://static.ibodao.com/Public/uploads/images/2018/0614/5b21be3be6a12.png" id="img5"  title="img5">
		</div>
	</body>
</html>
