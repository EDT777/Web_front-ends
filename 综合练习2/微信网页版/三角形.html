<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			div {
				margin: 30px;
			}
			.box1 {
				width: 0;
				height: 0;
				border-width: 100px;
				border-style: solid;
				border-color: red blue green yellow; 
			}
			
			.box2 {
				width: 0;
				height: 0;
				border-width: 100px;
				border-style: solid;
				border-color: transparent blue transparent transparent; 
			}
			
			.right {
				transform: rotate(180deg);
			}
		</style>

	</head>
	<body>
		<div class="box1">
		</div>
		<div class="box2">
		</div>
		<div class="box2 right">
		</div>
	</body>
</html>
