<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			
			#main{
				margin: 100px;
			}
			
			.chat-content {
				overflow: hidden;
				margin-bottom: 10px;
			}
			
			.chat-bubble {
				background: #b2e281;
				padding: 10px 5px;
				border-radius: 5px;
				position: relative;
			}
			
			.chat-bubble:before {
				content: '';
				display: block;
				height: 0;
				width: 0;
				border-width: 10px;
				border-style: solid;
				position: absolute;
				top: 5px;
			}
			
			.chat-bubble-left {
				float: left;
			}
			
			.chat-bubble-left:before {
				border-color: transparent #b2e281 transparent transparent; 
				right: 100%;
			}
			
			.chat-bubble-right {
				float: right;
			}
			
			.chat-bubble-right:before {
				border-color:  transparent  transparent transparent #b2e281; 
				left: 100%;
			}
		</style>
	</head>
	<body>
		
		<div id="main">
			<div class="chat-content">
				<div class="chat-bubble chat-bubble-left">
					投资和投机的区别是什么？
				</div>
			</div>
			<div class="chat-content">
				<div class="chat-bubble chat-bubble-right">
					一个是普通话一个是广东话。
				</div>
			</div>
			<div class="chat-content">
				<div class="chat-bubble chat-bubble-left">
					优秀！
				</div>
			</div>
		</div>
		
	</body>
</html>
