<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>微信网页版</title>
		<link rel="stylesheet" type="text/css" href="css/wechat.css" />
		<link rel="shortcut icon" type="image/x-icon" href="img/wechat.ico">

	</head>
	<body>
		<div id="container">
			<div id="main">
				<div id="left">
					<div id="myinfo">
						<div id="avatar">
							<img src="img/face1.jpg">
						</div>
						<div id="username">

						<div id="optlist">
						</div>
					</div>

						</div>

					</div>
					<div id="navbutton">
						<div class="tabitem">
							<i></i>
						</div>
						<div class="tabitem">
							<i></i>
						</div>
					</div>
					<div id="chatlist">

								<div class="chat-avatar"><img src="img/face2.jpg"></div>

									<div class="nickname">花花</div>
									<p class="chat-msg">今天晚上吃什么</p>
								</div>
								<div class="ext-info">
									17:32
								</div>
							</div>
							<div class="chat-item chat-selected">
								<div class="chat-avatar"><img src="img/face3.jpg"></div>

									<div class="nickname chat-selected">机油</div>

								<div class="ext-info chat-selected">

							</div>

								<div class="chat-avatar"><img src="img/face4.jpg"></div>

									<div class="nickname">老大</div>
									<p class="chat-msg">明天全体人员加班</p>

								<div class="ext-info">

							</div>
							<div class="chat-item">

				<div id="right">

					<div id="chatbody">

						<div class="chat-content">
							<img src="img/face3.jpg" class="left">

						<textarea id="editArea">

						<div class="actionbar">
							<span>按下Ctrl+Enter换行</span>
