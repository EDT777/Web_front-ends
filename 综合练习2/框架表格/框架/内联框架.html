<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联框架示例</title>		
	</head>
	<body>
		<p>
			<a href="http://www.baidu.com" target="myframe">baidu</a>  
			<a href="http://www.bing.com" target="myframe">Bing</a>  
		</p>
		 <iframe src="http://www.163.com" width="80%" height="600px" name="myframe" frameborder="0"></iframe> 
		
		<div style="left: 60%; top: 75%; position: fixed;">
			<iframe src="http://www.csdn.com" width="200px" height="200px"></iframe>
		</div>
	</body>
</html>
