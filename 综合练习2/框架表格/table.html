<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table标签使用</title>
	</head>
	<body>
		<p>
			<table border="1" cellpadding="5px" cellspacing="0px">
				<tr>
					<th>姓名</th>
					<th colspan="2">电话</th>
				</tr>
	
				<tr>
					<td>小明</td>
					<td>13312345678</td>
					<td>13366666666</td>
				</tr>
				<tr>
					<td>小红</td>
					<td colspan="2">18611111111</td>
				</tr>
			</table>
		</p>

		<p>
			<table border="1" cellpadding="5px" cellspacing="0px">
				<tr>
					<th>姓名</th>
					<th>电话</th>
				</tr>
	
				<tr>
					<td rowspan="2">小明</td>
					<td>13312345678</td>
	
				</tr>
				<tr>
					<td>13366666666</td>
				</tr>
				<tr>
					<td>小红</td>
					<td>18611111111</td>
				</tr>
			</table>
		</p>	
	
	</body>
</html>
