<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>article&section</title>
		<!-- 引用html5shiv,它创建了html5标签  只有在ie中才会引入 -->
		<!--[if IE]>
		<script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
		<![endif]-->
		
		<!-- 因为HTML5在默认情况下表现为内联元素，对这些元素进行布局我们需要利用CSS手工把它们转为块状元素方便布局 -->
		<style type="text/css">
			header,
			section,
			footer,
			aside,
			nav,
			article,
			figure {
				display: block;
			}
		</style>
	</head>
	<body>
		<section>

			<h1>减赤法案奥巴马签署成法律</h1>

			<p>美圆参议院赶在大限来临之前不到12个小明，今天表决通过大规模削减赤字与提高举债上限的法案。。。</p>

			<article>网友A评论</article>

			<article>网友B评论</article>

		</section>
	</body>
</html>
