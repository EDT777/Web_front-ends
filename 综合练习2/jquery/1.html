<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background: lightblue;
				text-align: center;
				line-height: 200px;
				display: inline-block;
			}

			button {
				display: block;
			}
		</style>
	</head>
	<body>

		<button type="button" id="btn1">测试</button>

		<div id="msg">
			jQuery教程
		</div>

		<div>
			HTML教程
		</div>

		<script type="text/javascript">
			//元素选择更简单
			$('#btn1').click(function() {
				//轻松改css样式
				$('#btn1').css('color', 'red');
				//轻松实现动画
				//	$('#msg').slideToggle(3000);

				//由于jQuery对象本质上是DOM数组,所以可以对数组内的所有的DOM元素执行同样的操作,比原生js更加方便
				$('div').slideToggle(3000);
			});

			//不需要对低版本浏览器写多余代码来做兼容
			$.ajax({
				url: 'http://www.zyejy.com/helloajax.ashx',
				success: function(rslt) {
					console.log(rslt);
				}
			});

			//console.log(jQuery('#btn1'));
		</script>
	</body>
</html>
