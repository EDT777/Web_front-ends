<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">

			function search() {
				var city = document.getElementById('city').value;
				if (city) {					
					$.ajax({
						url: "http://wthrcdn.etouch.cn/weather_mini?city=" + city
					}).done(function(rslt){
						var json = JSON.parse(rslt);
						console.log(json);
						document.getElementById("result").innerHTML  = `${json.data.city}今天最高温度为${json.data.forecast[0].high}, 最低温度为${json.data.forecast[0].low},
							<br/>温馨提示：${json.data.ganmao}`;
					});
				}
			}
		</script>
	</head>
	<body>
		<div class="searchbar">
			<label>
				查询城市： <input type="text" id="city" value="长沙" />
			</label>
			<input type="button" onclick="search()" value="查询天气"/>
		</div>
		<div id="result">

		</div>
	</body>
</html>
