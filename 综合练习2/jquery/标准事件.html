<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
		
					
			//文档加载完成
			$(document).ready(function(){
					
				$(document).contextmenu(function(e){
					console.log('你点击了右键');
					//return false;
					e.preventDefault(); //禁止默认动作,禁止右键
				});
				
				//鼠标点击
				$(document).mousedown(function(e) {
					//左中右键分别对应1,2,3。
					console.log(e.which);
				});
					
					
				//键盘按下事件
				$('#username').keydown(function(e){
					// 通过event.which可以拿到按键代码.
					console.log('keydown:'+ e.which)
				});
				
				//键盘按下事件
				$('#username').keypress(function(e){
					// 通过event.which可以拿到ASCII码
					console.log('keypress:'+ String.fromCharCode(e.which));
					//e.key 拿到字符,但是Enter键的key值为"Enter"，空白键还是空白" "。
					console.log('keypress:'+ e.key);
					//注意: shift、alt、ctrl等键按下并不会产生字符，所以监听无效 ,换句话说, 只有按下能在屏幕上输出字符的按键时keypress事件才会触发。
					//若一直按着某按键则会不断触发。
				});
				
				//键盘松开事件
				$('#username').keyup(function(e){
					//用户松开某一个按键时触发, 与keydown相对, 返回键盘代码.
					console.log('keyup:'+ e.which)
				});	
								
				$('#username').hover(
					//鼠标进入
					function(){
						console.log('mouseenter');
						this.className='red';
					}, 
					//鼠标移出
					function(){
						console.log('mouseleave');
						this.className='blue';
					}
				);
				
				
				$('#password').focusin(function(){
					console.log('focusin');
					this.className='red';
				});
				
				$('#password').focusout(function(){
					console.log('focusout');
					this.className='blue';
				});
				
				
				$('#password').change(function(){
					console.log('change');
				});
			});
		</script>
		
		<style type="text/css">
			.red {
				border: none;
				outline: none;
				box-shadow: 0px 0px 10px red;
			}
			.blue {
				border: none;
				outline: none;
				box-shadow: 0px 0px 10px blue;
			}
		</style>
	</head>
	<body>
		用户名： <input type="text" id="username" value="" /> <br>
		
		密码： <input type="password" id="password" value="" />
	</body>
</html>
