				</div>

				<div class="city">

				<!-- 主导航 -->
				<div class="nav">

			<div class="inner">
				<img src="img/fast-reg.png" height="118px">
				<form action="" method="post">
					<img src="img/fast-reg-text.png" height="26px">
					<div>
						<input type="text" name="tel" placeholder="输入手机号" />
						<input type="text" name="tel" placeholder="验证码" />
						<input type="submit" value="登录/注册" />
					</div>
				</form>
			</div>
		</header>


		<!-- 头部header 搜索区域 -->
		<header id="header3">
			<div class="inner">
				<div class="search-form">
					<form action="" method="post">
						<span>职位类型<i></i></span>
						<input type="text" name="keyword" placeholder="搜索职位,公司" />
						<input type="submit" value="搜索" />

					</form>
					<!-- 职位目录树 -->
					<div class="position-box">

				</div>
