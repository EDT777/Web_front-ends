<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
		
		<style type="text/css">
			
			#div1,#div2,#div3 {
				background: yellow;
				width: 100px;
				height: 100px;
				margin: 20px;
			}
			
			
			.f {
				position: fixed;
				bottom: 20px;
				right: 20px;
			}
			
			.r {
				position: relative;
				left: 100px;
				top: 400px;
			}
			
			.a {
				position: absolute;
				left: 100px;
				top: 100px;
			}
			
			
		</style>
	</head>
	<body>
		
		<div id="parent">
			<div id="div1">
				div1
			</div>
			
			<div id="div2" class="a">
				div2
			</div>
			
			<div id="div3">
				div3
			</div>
		</div>
		
	</body>
</html>
