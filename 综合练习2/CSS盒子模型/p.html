<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>演示p元素内嵌套div元素出现的问题</title>
		<style type="text/css">
			p div {
				color: red;
			}
			
			p+div {
				color: blue;
			}
			
			p:first-child {
				color: green;
			}
		</style>
	</head>
	<body>
		<p>
			p元素开始
			<div>
				div1
			</div>
			p元素结束
		</p>
		<div>
			div2
		</div>
		<div>
			div3
		</div>
	</body>
</html>
