<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section {
				border: solid 1px;
			}

			section section {
				margin-left: 10px;
				margin-top: 10px;
				text-align: center;
				width: 200px;
				height: 200px;
			}

			.parent {
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				height: 440px;
				width: 660px;
			}

			.parent section:first-child {
				height: 410px;
			}
		</style>
	</head>
	<body>
		<section class="parent">
			<section>A</section>
			<section>B</section>
			<section>C</section>
			<section>D</section>
			<section>E</section>
		</section>
	</body>
</html>
