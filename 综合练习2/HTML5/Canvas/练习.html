<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="600">您的浏览器不支持</canvas>

		<script type="text/javascript">
			// 找到 <canvas> 元素:
			var canvas = document.getElementById("canvas");
			// 创建 context 对象：
			var context = canvas.getContext("2d");

			//基础练习

			// 划线
			// 起始坐标
			context.moveTo(0, 0);
			//终点坐标
			context.lineTo(200, 100);
			context.lineTo(300, 50);
			//划线
			context.stroke();

			//画圆
			context.beginPath();
			//圆心x, 圆心y, 半径, 起始角度, 结束角度,  是否顺时针 PI是弧度制的π,也就是180°
			context.arc(95, 50, 40, 0, 2 * Math.PI, true);
			context.stroke();
			context.fillStyle = "red";
			context.fill();
			context.closePath();

			//写字
			context.font = "30px Arial";
			context.fillText("章鱼教育", 100, 200);			
		</script>
	</body>
</html>
