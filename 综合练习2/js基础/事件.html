<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			
			function btnOKClicked(e){
				alert('你点击了提交按钮');
				console.log(e);
				//行内绑定的this指window全局对象
				console.log(this);
			//	alert(e.name);
			}
			
			function ready(){
				
				var element = document.getElementById('username');
				// 对于表单元素,可以直接通过name属性获取元素
				//var element = document.myform.username;
				
				// 动态绑定
				//文本被改变,注意只有文本框失去焦点时才会触发				
				element.onchange = function(e){
					//标准event属性
					//	console.log(e);
					//	e.target.value =  e.target.value.toUpperCase();
					
					//动态绑定时的this指元素本身
					console.log(this);
					this.value = this.value.toUpperCase();
				}				
			}
		</script>
		
	</head>
	<body onload="ready()">
		
		<form action="" method="post" name="myform">			
			<div>
				用户名： <input type="text" name="username" id="username" value="" />
			</div>
			<div>
				密码： <input type="password" name="password" id="password" value="" />
			</div>
			<!-- <button type="button" onclick="var i=1; alert(i)">提交</button> -->
			<!-- 下面的this指元素本身，作为参数传递 -->
			<button type="button" onclick="btnOKClicked(this)" name="mybutton">提交</button> <!-- 行内绑定 -->
		</form>	
		
		<script type="text/javascript">
			// 事件监听
			var pw = document.getElementById("password");
			pw.addEventListener("change", function(){				
				//事件监听的this指元素本身
				console.log(this.value);					
			}, false);
		</script>
	</body>
</html>
