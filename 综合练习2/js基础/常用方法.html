<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">		
			
			
			//字符串截取
			var str = "www.baidu.com";
			str = String([1,2,3,4]);
			console.log(str);
			console.log(typeof(str));
			
			//substring
			console.log(str.substring(4,9)); //baidu
			console.log(str.substring(4)); //baidu.com
			console.log(str.substring(-1, 3)); //http
			console.log(str.substring(9, 4)); //http
			
			//slice
			console.log(str.slice(4,9)); //baidu
			console.log(str.slice(4,-4)); //baidu
			
			//substring
			console.log(str.substr(4,5)); //baidu
			console.log(str.substr(4)); //baidu.com
			console.log(str.substr(-3,3)); //com
			
			//字符串分割
			//split
			console.log(str.split('.')); 
			console.log(str.split()); 
			console.log(str.split('.',1)); 
			console.log(str.split("")) //toChatArray
			
			//查找
			console.log(str.indexOf('baidu')); 
			console.log(str.indexOf('baidu',5));
			console.log(str.includes('baidu')); 
			
			
			//match
			str = '山不在高，有仙则灵；水不在深，有龙则灵';
			//传入的是子字符串或是没有进行全局匹配的正则表达式
			console.log(str.match('在'));
			console.log(str.match(/在/));
			console.log(str.match('abc')); //null
			//全局匹配			
			console.log(str.match(/在/g));
			
			
			//replace
			//替换一次
			console.log(str.replace('在', 'zai'));
			//全部替换
			console.log(str.replace(/在/g, 'zai'));
			
			
			//trim
			str = '   abc   		';
			console.log(str.trim());
			
			//localeCompare
			str = "apple";
			console.log(str.localeCompare('orange'));
			
			
			console.log(str.startsWith('app'));
			console.log(str.endsWith('s'));
			
			str = str.repeat(10);
			console.log(str);
			
			str = '123';
			console.log(str.padStart(5, 'abcde'));
			console.log(str.padEnd(5, 'abcde'));
			//多用于对齐字符串或者补全位数等
			for (var i = 1; i <=10; i++) {
				console.log(`${i.toString().padEnd(3)}X ${i.toString().padEnd(3)}= ${Math.pow(i,2)}`)
			}
			
			
			console.log("百度".link("http://www.baidu.com"));
			console.log("百度".bold());
			console.log("百度".sub());
			console.log("百度".sup());
			console.log("百度".italics());
			
			
		</script>
	</head>
	<body>
	</body>
</html>
