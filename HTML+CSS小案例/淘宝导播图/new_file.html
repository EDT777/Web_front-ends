<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			.taobao {
				margin: 100px auto;
				width: 520px;
				height: 280px;
				background: pink;
				position: relative;
			}
			.taobao .arrow-l {
				display: inline-block;
				width: 30px;
				height: 30px;
				font-size: 17px;
				background: rgba(0,0,0,.2);
				text-align: left;
				line-height: 30px;
				text-decoration: none;
				border-radius: 0px 15px 15px 0px;
				color: #FFFFFF;
				position: absolute;
				left: 0;
				top: 50%;
				margin-top: -15px;
			}
			.taobao .arrow-r {
				display: inline-block;
				width: 30px;
				height: 30px;
				font-size: 17px;
				background: rgba(0,0,0,.2);
				text-align: right;
				line-height: 30px;
				text-decoration: none;
				border-radius: 15px 0px 0px 15px;
				color: #FFFFFF;
				position: absolute;
				right: 0;
				top: 50%;
				margin-top: -15px;
			}
			.taobao :hover ,
			.taobao .arrow-l:hover {
				background: rgba(0,0,0,.3);
			} 
			.box {
				position: absolute;
				bottom: 15px;
				left: 50%;
				margin-left: -50px;
				height: 20px;
				width: 100px;
				background: rgba(255,255,255,.3);
				border-radius: 15px;
			}
			.box li {
				height: 10px;
				width: 10px;
				background: #F0FFFF;
				border-radius:20px ;
				line-height: 10px;
				float: left;
				margin: 5px 7px;
			}
			.box .color {
				background: #FF7C2D;
			}
		</style>
	</head>
	<body>
		<div class="taobao">
			<img src="../images/淘宝导播图/taobao.jpg" alt="">
			<a href="#" class="arrow-l"> &lt </a>
			<a href="#" class="arrow-r"> &gt </a>
			<div class="box">
				<ul>
					<li></li>
					<li class="color"></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</body>
</html>
