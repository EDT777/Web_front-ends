<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				margin: 100px auto;
				width: 222px;
				height: 220px;
			}
			
			.box .mask {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 222px;
				height: 220px;
				background:url(../images/土豆网播放/arr.png) rgba(0,0,0,.3) no-repeat center center;
			}
			.box:hover .mask
			{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#">
				<div class="mask"></div>
				<img src="../images/土豆网播放/3.jpg" alt="">
			</a>
			
		</div>
	</body>
</html>
