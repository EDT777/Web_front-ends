<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新闻栏</title>
	</head>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
				width: 765px;
				height: 525px;
				border:1px solid #ccc ;
				margin: 100px auto;
				font-size: 18px ;
				padding-left:45px;
				background: url(images/bg.gif) repeat center ;
		}
		.box ul{
			background: mediumslateblue;
		}
		.box h2{
			border-bottom: 1px dashed #hotpink;
			padding: 50px 0;
		}
		li{
			list-style: none;
		}
		.box ul li a{
			text-decoration: none;
			color: #021321;
			padding-left:10px;
		}
		.box ul li{
			border-bottom: 1px dashed hotpink;
			height: 74px;
			padding-left: 10px;
			line-height: 74px;
			background:url(images/tb.gif) no-repeat 0px center;
		}
		.box ul li a:hover{
			background: #FF69B4;
		}
	</style>
	<body>
		<div class="box">
			<h2>最新文章/NEW articles</h2>	
			<ul>
				<li><a href="#">JAVA开发</a></li>
				<li><a href="#">C++游戏开发</a></li>
				<li><a href="#">前端开发</a></li>
				<li><a href="#">P图大师</a></li>
			</ul>
		</div>
	</body>
</html>
