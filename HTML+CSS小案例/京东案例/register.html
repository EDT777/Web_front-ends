<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="w">
			<!-- header -->
			<div class="header">
				<div class="logo"><a href="index.html"><img src="images/logo.png" alt=""></a></div>
			</div>
			<!-- register -->
			<div class="registerarea">
				<h3>注册新用户
				<em>我有账号，去<a href="#">登陆</a></em></h3>
				<div class="reg_form">
					<form action="" method="">
						<ul>
							<li>
								<label for="tel">手机号：</label>
								<input type="text" name="" id="tel" value="" class="inp" />
								<span class="error"><i class="error_icon"></i>手机号码格式不正确，请重新输入</span>
							</li>
							<li>
								<label>短信验证码：</label>
								<input type="text" name="" id="" value="" class="inp"/>
							</li>
							<li>
								<label>登陆密码：</label>
								<input type="text" name="" id="" value="" class="inp"/>
								<span class="success"><i class="success_icon"></i>恭喜你输入正确</span>
							</li>
							<li class="safe">安全程度 
							<em class="ruo">弱</em>
							<em class="zhong">中</em>
							<em class="qiang">强</em></li>
							<li>
								<label>确认密码：</label>
								<input type="text" name="" id="" value="" class="inp"/>
								<span class="success"><i class="success_icon"></i>恭喜你输入正确</span>
							</li>
							<li class="agree"><input type="checkbox" >同意协议并注册
							<a href="#"><<知果果用户协议>> </a>
							<li>
								<input type="submit" value="完成注册" class="over"/>
							</li>
							</li>
						</ul>
					</form>
					
					
				</div>
			</div>

			</div>
		</div>
	</body>
</html>
