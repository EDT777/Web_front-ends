<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            margin: 0 10px;
            width: 120px;
            height: 35px;
            list-style: none;
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.3s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
        }
        
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        
        .bottom {
            background-color: purple;
            /* 先移动 后旋转 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">EDT</div>
                <div class="bottom"> 我在这里等你哦</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">EDT</div>
                <div class="bottom"> 我在这里等你哦</div>
            </div>
        </li>

                <div class="bottom"> 我在这里等你哦</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">EDT</div>
                <div class="bottom"> 我在这里等你哦</div>
            </div>
        </li>
    </ul>
</body>

</html>
