<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        perspective: 300px;
    }
    
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transition: all 1s;
        transform-style: preserve-3d;
    }
    
    .box:hover {
        transform: rotateY(180deg);
    }
    
    .front,
    .back {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        line-height: 200px;
        text-align: center;
    }
    
    .front {
        background-color: pink;
    }
    
    .back {
        background-color: purple;
        transform: rotateY(180deg);
    }
</style>

<body>
    <div class="box">
        <div class="front">你好我是EDT</div>
        <div class="back">欢迎来到这里</div>
    </div>
</body>

</html>
